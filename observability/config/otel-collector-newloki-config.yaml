exporters:
  debug:
    verbosity: basic # [ basic, normal, detailed ]

  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  prometheus:
    endpoint: 0.0.0.0:8889

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]
  pipelines:
    logs:
      receivers: [otlp]
      #processors: [resource]
      exporters: [debug, otlphttp/loki]

    traces:
      receivers: [otlp]
      exporters: [debug, otlp/tempo]

    metrics:
      receivers: [otlp]
      exporters: [debug, prometheus]

  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888
